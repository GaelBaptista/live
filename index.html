<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live NR-1 para Supermercados | Dr. Estágio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="hero" id="nr1">
        <div class="container hero-center">
          <div class="hero-right" id="inscricao">
            <div class="card form-card">
              <h3>Inscreva-se agora e prepare sua empresa para a NR-1</h3>
              <p class="form-subtitle">
                Preencha seus dados para receber o link da live e o certificado
                após o evento.
              </p>

              <form id="liveForm" novalidate>
                <div class="form-group">
                  <label for="name">Nome completo</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Digite seu nome"
                    required
                  />
                  <small class="error-message" data-for="name"></small>
                </div>

                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="seuemail@exemplo.com"
                    required
                  />
                  <small class="error-message" data-for="email"></small>
                </div>

                <div class="form-group">
                  <label for="whatsapp">WhatsApp</label>
                  <input
                    type="tel"
                    id="whatsapp"
                    name="whatsapp"
                    placeholder="(00) 00000-0000"
                    required
                  />
                  <small class="error-message" data-for="whatsapp"></small>
                </div>

                <div class="form-group">
                  <label for="cnpj">CNPJ da empresa</label>
                  <input
                    type="text"
                    id="cnpj"
                    name="cnpj"
                    placeholder="00.000.000/0000-00"
                    required
                  />
                  <small class="error-message" data-for="cnpj"></small>
                </div>

                <!-- NOVO CAMPO – ESTADO -->
                <div class="form-group">
                  <label for="estado">Estado (UF)</label>
                  <select id="estado" name="estado" required>
                    <option value="">Selecione seu estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                  </select>
                  <small class="error-message" data-for="estado"></small>
                </div>

                <div class="form-group">
                  <label for="role">Seu cargo</label>
                  <select id="role" name="role" required>
                    <option value="">Selecione uma opção</option>
                    <option value="dono">Dono(a) de supermercado</option>
                    <option value="gestor">Gestor(a)</option>
                    <option value="rh">RH / DP</option>
                    <option value="supervisor">Supervisor(a)</option>
                    <option value="outro">Outro</option>
                  </select>
                  <small class="error-message" data-for="role"></small>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                  Quero participar da live
                </button>

                <p class="form-footnote">
                  Ao se inscrever, você concorda em receber comunicações sobre
                  este evento.
                </p>

                <p class="form-success" id="formSuccess" hidden>
                  Inscrição enviada com sucesso! Em breve você receberá o link
                  da live.
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
